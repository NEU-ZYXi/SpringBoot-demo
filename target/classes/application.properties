# Config file

server.port=8080
# prefix dir path
server.servlet.context-path=/demo

# Database config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dbuser?useSSL=false&serverTimezone=UTC
